
title: Hello, Here is work diary. #Your awesome title
tagline: 🍟
description: > # this means to ignore newlines until "baseurl"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

baseurl: # the subpath of the site
url: https://sohui96.github.io/ # the base hostname & protocol for your site

github:
  username: sohui96

permalink: /:year-:month/:title
timezone: Asia/Seoul

favicon: /assets/img/my.ico

# Social info
navigation:
 - title: About
   url: /about
 - title: Category
   url: /category
 - title: Tags
   url: /tags
 - title: Archives
   url: /archives

# pages 추가 여기 추가
collections:
  tabs:
    output: true
    sort_by: order

google_analytics: #UA—XXXXXXXX-X

# Disqus
# disqus: True
comments:
  provider: "disqus" 
  disqus_shortname: nigella-kim #disqus shortname

# Site Author
user:
  name: Nigella
  pic: /assets/img/my.png
  picAlt: "Hello"
  job: 개발자가 되기 위해 공부하고 있습니다. <br> 
  aboutme: true # comment this out if you don't need the 'about' page.
  location: "Republic of Korea"
  email: helloahri21@naver.com #youremail@domain.com
  links:
    - label: "Email"
      icon: /assets/img/my.ico
      url: mailto:helloahri21@naver.com
    - label: "GitHub"
      icon: /assets/img/my.ico
      url: "https://github.com/sohui96"

# Site Footer
footer:
  links:
    - label: "Email"
      icon: /assets/img/my.ico
      url: mailto:helloahri21@naver.com
    - label: "GitHub"
      icon: /assets/img/my.ico
      url: "https://github.com/sohui96"

exclude:
  - README.md
  - LICENSE
  - github
  - vendor
  - Gemfile.lock
  - Gemfile
  - tools
  - docs

include:
  - _pages

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false

gems:
    - jekyll-paginate-v2

pagination:
    enabled: true
    per_page: 2
    limit: 0
    sort_field: "date"
    sort_reverse: true

## 미완
jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

toc: true

defaults:
  -
    scope:
      path: ''          # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true    # Enable comments in posts.
      #author_profile: true
      #read_time: true
      #share: true
      #related: true 
      toc: true         # Display TOC column in posts.
      breadcrumb:
        -
          label: Posts
          url: /              
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  -
    scope:
      path: index.html
    values:
      breadcrumb:
        -
          label: Posts
  -
    scope:
      path: tags
    values:
      breadcrumb:
        -
          label: Home
          url: /
        -
          label: Tags
          url: /tabs/tags/
  -
    scope:
      path: categories
    values:
      breadcrumb:
        -
          label: Home
          url: /
        -
          label: Categories
          url: /tabs/categories/
  -
    scope:
      path: ''
      type: tabs             # see `site.collections`
    values:
      layout: page
      dynamic_title: true    # Hide title in mobile screens.
      breadcrumb:
        -
          label: Home
          url: /
