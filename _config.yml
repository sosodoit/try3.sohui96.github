
title: Hello, Here is work diary. #Your awesome title
description: > # this means to ignore newlines until "baseurl"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

baseurl: # the subpath of the site
url: https://sohui96.github.io/ # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/my.ico

# Social info
navigation: True
# Navigation bar link를 보여줄건지 여부

google_analytics: #UA—XXXXXXXX-X

# Disqus
# disqus: True
comments:
  provider: "disqus" 
  disqus_shortname: nigella-kim #disqus shortname

# Site Author
author:
user:
  name: Nigella Kim
  pic: /assets/img/my.png
  picAlt: "Hello"
  job: 개발자가 되기 위해 공부하고 있습니다. <br> 
  aboutme: true # comment this out if you don't need the 'about' page.
  location: "Republic of Korea"
  email: helloahri21@naver.com #youremail@domain.com
  links:
    - label: "Email"
      icon: /assets/img/my.ico
      url: mailto:helloahri21@naver.com
    - label: "GitHub"
      icon: /assets/img/my.ico
      url: "https://github.com/sohui96"

# Site Footer
footer:
  links:
    - label: "Email"
      icon: /assets/img/my.ico
      url: mailto:helloahri21@naver.com
    - label: "GitHub"
      icon: /assets/img/my.ico
      url: "https://github.com/sohui96"

exclude:
  - README.md
  - LICENSE
  - github

include:
  - _pages

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true
      author_profile: true
      read_time: true
      share: true
      related: true 
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

#category_archive:
#  type: liquid
#  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false

gems:
    - jekyll-paginate-v2

pagination:
    enabled: true
    per_page: 2
    limit: 0
    sort_field: "date"
    sort_reverse: true